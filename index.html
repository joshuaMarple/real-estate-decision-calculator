<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bay Area Rent vs. Buy Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Rent vs. Buy Calculator</h1>
        <p>Bay Area edition with Prop 13 modeling</p>

        <div class="inputs-grid">
            <div class="input-group">
                <label for="purchase-price">Purchase Price</label>
                <div class="input-prefix">
                    <span>$</span>
                    <input type="text" id="purchase-price" value="1,500,000" inputmode="numeric">
                </div>
            </div>

            <div class="input-group">
                <label for="down-payment">Down Payment</label>
                <div class="input-suffix">
                    <input type="number" id="down-payment" value="20" min="0" max="100" step="1">
                    <span>%</span>
                </div>
            </div>

            <div class="input-group">
                <label for="mortgage-rate">Mortgage Rate</label>
                <div class="input-suffix">
                    <input type="number" id="mortgage-rate" value="6.5" min="0" max="15" step="0.125">
                    <span>%</span>
                </div>
            </div>

            <div class="input-group">
                <label for="monthly-rent">Current Monthly Rent</label>
                <div class="input-prefix">
                    <span>$</span>
                    <input type="text" id="monthly-rent" value="4,000" inputmode="numeric">
                </div>
            </div>

            <div class="input-group">
                <label for="home-appreciation">Home Appreciation</label>
                <div class="input-suffix">
                    <input type="number" id="home-appreciation" value="4" min="-10" max="20" step="0.5">
                    <span>%/yr</span>
                </div>
            </div>

            <div class="input-group">
                <label for="rent-growth">Rent Growth</label>
                <div class="input-suffix">
                    <input type="number" id="rent-growth" value="3" min="-5" max="15" step="0.5">
                    <span>%/yr</span>
                </div>
            </div>
        </div>

        <div class="slider-control">
            <label for="years-slider">Time Horizon: <span id="years-value">10</span> years</label>
            <input type="range" id="years-slider" min="1" max="30" value="10">
        </div>

        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>

        <div id="crossover-info" class="crossover-info"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="dist/chart.js"></script>
</body>
</html>
